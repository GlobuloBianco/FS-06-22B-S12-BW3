<app-navbar></app-navbar>
<div class="container text-center mt-5">
    <form #form="ngForm" (ngSubmit)="publica(form)">
        <div class="mb-4 form-group">
            <label for="title" class="form-label mb-3 fs-4">Inserisci titolo</label>
            <input name="title" type="text" class="form-control" id="title" required ngModel>
        </div>
        <div class="form-group">
            <label for="body" class="form-label mb-3 fs-4">Inserisci descrizione</label>
            <input type="body" name="body" class="form-control" id="body" required ngModel>
        </div>
        <div class="form-group">
            <label for="img1" class="form-label mb-3 mt-4 fs-4">Aggiungi la prima foto</label>
            <textarea type="img1" name="img1" class="form-control" id="img1" ngModel></textarea>
        </div>
        <div class="form-group">
            <label for="ingredienti" class="form-label mb-3 fs-4 mt-4">Inserisci gli ingredienti</label>
            <input type="ingredienti" name="ingredienti" class="form-control" id="ingredienti" required ngModel>
        </div>
        <div class="form-group">
            <label for="ricetta" class="form-label mb-3 fs-4 mt-4">Inserisci la ricetta</label>
            <input type="ricetta" name="ricetta" class="form-control" id="ricetta" required ngModel>
        </div>
        <div class="form-group">
            <label for="categoria" class="form-label mb-3 fs-4 mt-4">Aggiungi la categoria</label>
            <select type="categoria" name="categoria" class="form-select" id="categoria" required ngModel>
                <option value="antipasti">Antipasti</option>
                <option value="primi">Primi</option>
                <option value="secondi">Secondi</option>
                <option value="dolci">Dolci</option>
            </select>
        </div>
        <button type="submit" class="btn mt-4 text-white fw-bold" [disabled]="form.invalid" id="publish">Publica</button>
    </form>
</div>
