<app-navbar></app-navbar>
<div class="container bg-light rounded mb-4" id="post">
    <div class="container ms-3">
        <h2 class="title text-center mt-2">Tutte le nostre ricette:</h2>
        <div class="container d-flex justify-content-center mt-3" id="loading">
            <div class="spinner-border d-flex justify-content-center" role="status" *ngIf="loading">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div class="row">
            <div class="col-3 card mx-3 mb-3 mt-4 px-0" *ngFor="let post of posts" style="width: 18rem;">
                <img src="{{ post.img1 }}" class="card-img-top img-fluid" alt="{{ post.title }}">
                <div class="card-body">
                    <h4 class="card-title fw-bold">{{ post.title }}</h4>
                    <p class="card-text">{{post.body}}</p>
                    <p>Categoria: {{post.categoria | uppercase}}</p>
                    <div class="container text-center mt-4 mb-2">
                        <button type="button" class="btn btn-success me-4 text-white fs-5 rounded-circle"
                            [routerLink]="['/edit', post.id]" routerLinkActive="router-link-active"><i
                                class="bi bi-pencil"></i></button>
                        <button type="button" class="btn btn-danger text-white fs-5 rounded-circle"
                            (click)="cancella(post.id)"><i class="bi bi-trash3"></i></button>
                        <button type="button" class="btn btn-warning text-white mt-4 rounded-pill"
                            [routerLink]="['/dettagli', post.id]" routerLinkActive="router-link-active">Leggi ricetta <i
                                class="bi bi-chevron-right"></i></button>
                    </div>
                </div>
            </div>
        </div>
        <button type="button" class="btn mt-5 text-white fs-5" [routerLink]="['/']" routerLinkActive="router-link-active" id="back"><i class="bi bi-arrow-left"></i></button>
    </div>
    <app-footer></app-footer>
</div>
