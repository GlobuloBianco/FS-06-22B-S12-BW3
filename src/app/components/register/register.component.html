<div class="container bg-light rounded" id="register">
    <div class="h-100 text-center">
        <div class="d-flex justify-content-center">
            <div class="formLogin">
                <div class="d-flex flex-column formContent">
                    <div class="d-flex me-4 justify-content-center">
                        <a class="navbar-brand me-1"><img src="../../../assets/logo.png" alt="logo" width="120px"></a>
                        <div class="d-flex flex-column justify-content-center">
                            <h2 class="m-0 text-warning">Giallo</h2>
                            <h2 class="m-0 text-poison">Zafferano</h2>
                        </div>
                    </div>
                    <h5 class="text-center text-poison fw-bold mt-5">Iscriviti a Gran Zafferano</h5>
                    <p class="text-center text-secondary fw-bold">Non perdere le tue ricette preferite, commenta... e scopri i vantaggi del Club!</p>
                    <div class="container d-flex flex-row justify-content-center my-3">
                        <button type="button" class="btn btn-light border border-secondary fw-bold p-3 text-secondary me-3"><img src="../../../assets/google.png" alt="logo google" width="25px" class="me-2"> Iscriviti con Google</button>
                        <button type="button" class="btn btn-primary me-3 p-3"><img src="../../../assets/facebook.png" alt="logo facebook" width="30px"></button>
                        <button type="button" class="btn btn-dark p-3"><img src="../../../assets/Apple_2.png" alt="logo apple" width="35px"></button>
                    </div>
                    <p class="text-secondary mt-3">━━━━━━━━━━━━━━━ oppure ━━━━━━━━━━━━━━━<p>
                    <form class="d-flex flex-column w-100" #form="ngForm" (ngSubmit)="onsubmit(form)">
                        <div>
                            <label for="name" class="fw-bold">Nome utente*</label>
                            <input type="text" class="form-control ps-4" #name="ngModel" ngModel name="name" required />
                        </div>
                        <div class="mt-4">
                            <label for="email" class="fw-bold">Indirizzo email*</label>
                            <input type="email" class="form-control ps-4" #email="ngModel" ngModel name="email" required />
                        </div>
                        <div class="mt-4">
                            <label for="pasword" class="fw-bold">Password*</label>
                            <input type="password" class="form-control ps-4" #password="ngModel" ngModel name="password"
                        required />
                        </div>
                        <button type="submit" class="btn btn-warning mt-4 fs-4 fw-bold text-white rounded-pill" id="iscriviti">Iscriviti</button>
                        <p class="text-secondary text-center mt-3 ms-5">È necessario compilare i campi contrassegnati *</p>
                    </form>
                    <div class="mt-3 d-flex flex-column text-secondary">
                        <h3 class="h6">Hai già un account? <span class="me-2 text-poison pointer"
                                [routerLink]="['/login']" routerLinkActive="router-link-active">Vai al
                                login</span>.  </h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
