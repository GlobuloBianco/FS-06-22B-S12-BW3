<app-navbar></app-navbar>
<div class="container bg-light rounded mb-4" id="view">
    <h2 class="mb-4 text-center" id="dettagliRicetta">Dettagli Ricetta</h2>
    <div class="container d-flex justify-content-center mb-3" id="loading">
        <div class="spinner-border d-flex justify-content-center" role="status" *ngIf="loading">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <h3 class="card-header border-0 fw-bold">{{ p!.title }}</h3>
            <div class="card-body">
                <div class="container d-flex justify-content-center" id="loading">
                    <div class="spinner-border d-flex justify-content-center" role="status" *ngIf="loading">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <h4 class="mt-3">Descrizione:</h4>
                        <p class="card-text">{{ p!.body }}</p>
                        <h4 class="mt-3">Ingredienti:</h4>
                        <ul>
                            <li *ngFor="let ing of p!.ingredienti">{{ing.nome}} {{ing.quantita}}</li>
                        </ul>
                        <h4 class="mt-3">Procedimento:</h4>
                        <p>{{p!.ricetta}}</p>
                    </div>
                    <div class="col-6">
                        <ngb-carousel class="w-75 pt-5 ms-5">
                            <ng-template ngbSlide>
                                <div class="picsum-img-wrapper">
                                    <img class="img-fluid" src="{{ p!.img1 }}" alt="Random first slide" />
                                </div>
                            </ng-template>
                        </ngb-carousel>
                    </div>
                </div>
            </div>
            <div class="container mb-3">
                <button type="button" class="btn mt-5 text-white fs-5" [routerLink]="['/post']"
                    routerLinkActive="router-link-active" id="back"><i class="bi bi-arrow-left"></i></button>
            </div>
        </div>
    </div>
    <app-footer></app-footer>
</div>
